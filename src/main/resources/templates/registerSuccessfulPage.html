<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Successfully registered</title>
    <style>
        span {color: blue;}
    </style>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>You have successfully registered!</h2>

<div th:if="${customer != null}">
    <ul>
        <li>User Name: <span th:utext="${customer.name}">..</span></li>
        <li>Email: <span th:utext="${customer.email}">..</span></li>
    </ul>
</div>


</body>
</html>
